<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="less/bg.css"/>
		<link rel="stylesheet" href="less/flipcard.css"/>
		<script src="js/vendor/modernizr-latest.js"></script>
		<script>
			Modernizr.addTest('backgroundclip',function() {

		    var div = document.createElement('div');

		    if ('backgroundClip' in div.style)
		      return true;

		    'Webkit Moz O ms Khtml'.replace(/([A-Za-z]*)/g,function(val) { 
		      if (val+'BackgroundClip' in div.style) return true;
		    });

		  });
		</script>
	</head>
	<body>
		<div class="fullsize background">
			<div class="container-top"></div>
			<div class="img-stripe"></div>
			<div class="container-bottom">
				<div class="header">

							<div class="img-button-interior">
								<span>Info</span>
							</div>
						</button>
						<button class="img-button">
							<div class="img-button-interior">
								<span>Dev</span>
							</div>
						</button>
						<button class="img-button">
							<div class="img-button-interior">
								<span>Music</span>
							</div>
						</button>
					</div>
					<h1 class="title">Grant Forrest</h1>
					<div class="content">
						<div class="flip-card">
							<div class="flip-card-back">
							  TEST
							</div>
							
							<div class="flip-card-front">
								TEST
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/template" id="flipCardTemplate">
			<div class="flip-card">
				<div class="flip-card-back">

				<div class="flip-card-front">
				
				</div>
			</div>
		</script>
	</body>
</html>
